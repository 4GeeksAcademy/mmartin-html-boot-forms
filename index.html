<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>HTML Forms</title>
    <style>
        .form-select {
            margin-top: 44px;
        }

        .form-label,
        .col-6>.form-check-label {
            margin-top: 15px;
            margin-bottom: 5px;
        }

        .form-select {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 4 5'%3E%3Cpath fill='black' d='M2 0L0 2h4zm0 5L0 3h4z'/%3E%3C/svg%3E")
        }
    </style>
</head>

<body>
    <div class="container-fluid mt-2">
        <form>
            <div class="card mb-2">
                <div class="card-header rounded-top">
                    <h5>Payment Form Example</h5>
                </div>

                <div class="card-body">
                    <div class="row">
                        <div class='col'>
                            <div class="alert alert-danger fw-bold" role="alert">
                                Some fields are missing!
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <label for="cardNum" class="form-label">Card #</label>
                            <input type="number" class="form-control" id="cardNum" placeholder="XXXXXXXXXXXXXXXX"
                                min='1000000000000000' max="9999999999999999">
                        </div>
                        <div class="col-3">
                            <label for="cardCVC" class="form-label">CVC #</label>
                            <input type="number" class="form-control" id="cardCVC" placeholder="XXXX" max="9999"
                                min="1000">
                        </div>
                        
                        <div class="col-4 d-flex">
                            <div class="mt-5 fw-bold">$</div>
                            <div class="form-group w-100">
                                <label for="cardAmount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="cardAmount" placeholder="Amount">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="firstname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstname">
                        </div>
                        <div class="col">
                            <label for="lastname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastname">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="col-3">
                            <select class="form-select" id='state' aria-label="Default select example">
                                <option selected disabled>Pick a State</option>
                                <option value="Gas">Gas</option>
                                <option value="Liquid">Liquid</option>
                                <option value="Solid">Solid</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label for="postal" class="form-label">Postal Code</label>
                            <input type="number" class="form-control" id="postal" maxlength="4" minlength="4">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label class="form-check-label" for="payselect">We accept:</label>
                            <br>
                            <div class="bg-secondary text-white d-inline-block p-2 mt-2 rounded" id="payselect">
                                <div class="form-check form-check-inline ms-2">
                                    <input class="form-check-input" type="radio" name="payment" id="mastercard"
                                        value="MasterCard">
                                    <label class="form-check-label" for="mastercard"><i
                                            class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="payment" id="visa" value="Visa">
                                    <label class="form-check-label" for="visa"><i
                                            class="fa-brands fa-cc-visa"></i></label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="payment" id="diners"
                                        value="Diners">
                                    <label class="form-check-label" for="diners"><i
                                            class="fa-brands fa-cc-diners-club"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="payment" id="american"
                                        value="American">
                                    <label class="form-check-label" for="american"><i
                                            class="fa-brands fa-cc-paypal"></i></label>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <label for="recordmessage" class="form-label">Message</label>
                            <textarea class="form-control" id="recordmessage" rows="3"></textarea>
                            <p class="fs-6 text-muted">Add any notes here.</p>
                        </div>
                    </div>
                </div>
                <div class="card-footer w-100 border rounded-bottom pb-3 pt-3">
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-secondary ">Cancel</button>
                        <button type="submit" class="btn btn-primary ms-2">Send</button>
                    </div>
                </div>

            </div>
        </form>  
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
